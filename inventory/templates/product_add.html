
{% extends "layout.html" %}
{% block body %}
<div class="content mt-3">
    <div class="animated fadeIn">


        <div class="row">
                <div class="col-lg-2 ">
                    </div>
          <div class="col-lg-8 ">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Product Add</strong>
                </div>
                <div class="card-body">
                  <!-- Credit Card -->
                  <div id="pay-invoice">
                      <div class="card-body">
                          
                          <form action="{{url_for('products', type='add')}}" method="POST" novalidate="novalidate">
                              
                              <div class="form-group">
                                  <label for="cc-payment" class="control-label mb-1">Product Name</label>
                                  <input id="cc-pament" name="product_name" type="text" class="form-control" aria-required="true" aria-invalid="false" value="">
                              </div>
                              <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Price</label>
                                <input id="cc-pament" name="price" type="number" class="form-control" aria-required="true" aria-invalid="false" value="">
                            </div>
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Quantity</label>
                                <input id="cc-pament" name="quantity" type="number" class="form-control" aria-required="true" aria-invalid="false" value="">
                            </div>
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Unit</label>
                                <input id="cc-pament" name="unit" type="text" class="form-control" aria-required="true" aria-invalid="false" value="">
                            </div>
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">RFID</label>
                                <input id="cc-pament" name="rfid" type="number" class="form-control" aria-required="true" aria-invalid="false" value="">
                            </div>
                              
                              
                              
                              <div>
                                  <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                      <i class="fa fa-plus fa-lg"></i>&nbsp;
                                      <span id="payment-button-amount">ADD</span>
                                      <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>

                </div>
            </div> <!-- .card -->

        </div><!--/.col-->
        </div>




    </div><!-- .animated -->
</div>

{% endblock %}
