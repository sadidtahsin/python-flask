{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for( 'static', filename='assets/css/lib/datatable/dataTables.bootstrap.min.css') }}">
<div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Data Table</strong>
                    </div>
                    <div class="card-body">
              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>RFID</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  

                  {% for data in datas: %}
                  <tr>
                    <td>{{ data['name'] }}</td>
                    <td>{{ data['price'] }}</td>
                    <td>{{ data['quantity'] }}</td>
                    <td>{{ data['unit'] }}</td>
                    <td>{{ data['rfid'] }}</td>
                    <td><a href="{{ url_for( 'products', type='delete', id=data['_id']) }}" class="btn btn-primary btn-sm" >X</a></td>
                  </tr>
                  {% endfor %}
                 
                </tbody>
              </table>
                    </div>
                </div>
            </div>


            </div>
        </div><!-- .animated -->
    </div>

    

    {% endblock %}
